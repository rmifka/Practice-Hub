<div class="w-full h-full">
  <span cdkDragBoundary="body" cdkDrag (cdkDragEnded)="onDragEnd($event)" [cdkDragData]="'IGT'" [ngStyle]="{'color': IGTColor(), 'font-size': fontSize() + 'px'}">IGT: 00:00:00</span>
  <span cdkDragBoundary="body" cdkDrag (cdkDragEnded)="onDragEnd($event)" [cdkDragData]="'RTA'" [ngStyle]="{'color': RTAColor(), 'font-size': fontSize() + 'px'}">RTA: 00:00:00</span>
  <span cdkDragBoundary="body" cdkDrag (cdkDragEnded)="onDragEnd($event)" [cdkDragData]="'STC'" [ngStyle]="{'color': STCColor(), 'font-size': fontSize() + 'px'}">STC: 00:00:00</span>

  <div class="flex flex-col justify-center items-center h-full [&>*]:mb-4">
    <h1 class="text-2xl">Speedrun Config Editor</h1>
    <div>
      <input type="color" [(ngModel)]="IGTColor">
    </div>
    <div>
      <input type="color" [(ngModel)]="RTAColor">
    </div>
    <div>
      <input type="color" [(ngModel)]="STCColor">
    </div>
    <div>
      <input type="number" min="10" max="32" [(ngModel)]="fontSize">
    </div>
    <a (click)="exportConfig()">Export Config</a>
    <a routerLink="/">Return to Hub</a>
  </div>
</div>
